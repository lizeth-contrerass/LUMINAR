<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Currículum Vitae</title>
    <link rel="stylesheet" href="../estilo/cv.css" type="text/css">
</head>
<body>
    <div class="arriba">
        <iframe class="header" src="../bases/Nav-Inicial.html"></iframe>
    </div>

    <div class="contenedor">
        <h1>Editor de Currículum Vitae</h1>
        <p>
            Llena los campos correspondientes y conviértete en un candidato 
            para las empresas que trabajan con LUMINAR
        </p>
        <div class="contenedorCV">
            <form name="">
                <label for="nom">Nombre:</label>
                <input type="text" id="nom" name="nom"> <!-- Poner el nombre del candidato con php -->
                <fieldset>
                    <legend>Por favor, selecciona tu método de contacto preferido:</legend>
                    <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">Correo electrónico</label>

                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice2">Teléfono</label>

                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                    <label for="contactChoice3">Correo postal</label>
                    </div>
                    <div>
                    <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

    

    <div class="abajo">
        <iframe class="footer" src="../bases/Nav-Final.html"></iframe>
    </div>
</body>
</html>
