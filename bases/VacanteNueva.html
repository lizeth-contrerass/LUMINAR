<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vacante</title>
  <link rel="stylesheet" href="../estilo/VacNueva.css" type="text/css">
</head>
<body>
  <div class="form-container">
    <img src="../imagenes/Logo.jpg" alt="Luminar Logo" class="logo">

    <h2>Registro de Vacante:</h2>
    <p class="subtitulo">Agregar una nueva vacante</p>

    <form>
      <label for="puesto">Puesto a solicitar:</label>
      <input type="text" id="puesto" name="puesto" maxlength="50" required>

      <label for="salario">Salario:</label>
      <input type="number" step="0.01" id="salario" name="salario" required>

      <label for="modalidad">Modalidad:</label>
      <select id="modalidad" name="modalidad" required>
        <option value="">Seleccione una opción</option>
        <option value="Presencial">Presencial</option>
        <option value="Distancia">Distancia</option>
        <option value="Mixto">Mixto</option>
      </select>

      <label for="ubicacion">Ubicación de la vacante:</label>
      <input type="text" id="ubicacion" name="ubicacion" maxlength="200" required>

      <label for="duracion">Duración del contrato (meses):</label>
      <input type="number" id="duracion" name="duracion" max="12" required>

      <label for="escolaridad">Escolaridad:</label>
      <select id="escolaridad" name="escolaridad" required>
        <option value="">Seleccione una opción</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Prepa">Preparatoria</option>
        <option value="Licenciatura">Licenciatura</option>
        <option value="Maestría">Maestría</option>
        <option value="Doctorado">Doctorado</option>
      </select>

      <fieldset class="checkbox-group">
        <legend>Habilidades solicitadas:</legend>
        <div class="checkboxes">
          <label><input type="checkbox" name="habilidades[]" value="H1"> Comunicación Efectiva</label>
          <label><input type="checkbox" name="habilidades[]" value="H2"> Trabajo en Equipo</label>
          <label><input type="checkbox" name="habilidades[]" value="H3"> Pensamiento Crítico</label>
          <label><input type="checkbox" name="habilidades[]" value="H4"> Adaptabilidad</label>
          <label><input type="checkbox" name="habilidades[]" value="H5"> Resolución de Problemas</label>
          <label><input type="checkbox" name="habilidades[]" value="H6"> Liderazgo</label>
          <label><input type="checkbox" name="habilidades[]" value="H7"> Inteligencia Emocional</label>
          <label><input type="checkbox" name="habilidades[]" value="H8"> Gestión de Tiempo</label>
          <label><input type="checkbox" name="habilidades[]" value="H9"> Empatía</label>
          <label><input type="checkbox" name="habilidades[]" value="H10"> Creatividad</label>
          <label><input type="checkbox" name="habilidades[]" value="H11"> HTML</label>
          <label><input type="checkbox" name="habilidades[]" value="H12"> PHP</label>
          <label><input type="checkbox" name="habilidades[]" value="H13"> CSS</label>
          <label><input type="checkbox" name="habilidades[]" value="H14"> SQL</label>
          <label><input type="checkbox" name="habilidades[]" value="H15"> JAVA</label>
          <label><input type="checkbox" name="habilidades[]" value="H16"> C</label>
          <label><input type="checkbox" name="habilidades[]" value="H17"> PYTHON</label>
          <label><input type="checkbox" name="habilidades[]" value="H18"> Ingeniero de Datos</label>
          <label><input type="checkbox" name="habilidades[]" value="H19"> Analísta de Ciberseguridad</label>
          <label><input type="checkbox" name="habilidades[]" value="H20"> Desarrollo de Software</label>
          <label><input type="checkbox" name="habilidades[]" value="H21"> Gestor de BD</label>
          <label><input type="checkbox" name="habilidades[]" value="H22"> IA y Machine Learning</label>
        </div>
      </fieldset>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
