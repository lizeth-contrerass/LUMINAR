<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vacante</title>
  <link rel="stylesheet" href="../estilo/VacNueva.css" type="text/css">
</head>
<body>
<header>
  <iframe class="header" src="../bases/nav-I-Empresa.html"></iframe>
</header>
  <div class="form-container">
    <img src="../imagenes/logo.png" alt="Luminar Logo" class="logo">

    <h2>Registro de Vacante:</h2>
    <p class="subtitulo">Agregar una nueva vacante</p>

    <form action="../includes/registrarVacante.php" method="post">
      <label for="puesto">Puesto a solicitar:</label>
      <input type="text" id="puesto" name="puesto" maxlength="50" required>

      <label for="salario">Salario:</label>
      <input type="number" step="0.01" id="salario" name="salario" required>

      <label for="modalidad">Modalidad:</label>
      <select id="modalidad" name="modalidad" required>
        <option value="">Seleccione una opción</option>
        <option value="Presencial">Presencial</option>
        <option value="Distancia">Distancia</option>
        <option value="Mixto">Mixto</option>
      </select>

      <label for="ubicacion">Ubicación de la vacante:</label>
      <input type="text" id="ubicacion" name="ubicacion" maxlength="200" required>

      <label for="duracion">Duración del contrato (meses):</label>
      <input type="number" id="duracion" name="duracion" max="12" required>

      <label for="escolaridad">Escolaridad:</label>
      <select id="escolaridad" name="escolaridad" required>
        <option value="">Seleccione una opción</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Prepa">Preparatoria</option>
        <option value="Licenciatura">Licenciatura</option>
        <option value="Maestría">Maestría</option>
        <option value="Doctorado">Doctorado</option>
      </select>

      <label for="titulos">Títulos requeridos:</label>
      <select id="titulos" name="titulos[]" multiple required>
        <option value="1">Ingeniero de Datos</option>
        <option value="2">Analista de Ciberseguridad</option>
        <option value="3">Desarrollador de Software</option>
        <option value="4">Gestor BD</option>
        <option value="5">IA y Machine Learning</option>
      </select>
      <small>Pulsa Ctrl (Windows) o Cmd (Mac) para seleccionar múltiples títulos</small>


      <fieldset class="checkbox-group">
        <legend>Habilidades solicitadas:</legend>
        <div class="checkboxes">
          <label><input type="checkbox" name="habilidades[]" value="Comunicación Efectiva"> Comunicación Efectiva</label>
          <label><input type="checkbox" name="habilidades[]" value="Trabajo en Equipo"> Trabajo en Equipo</label>
          <label><input type="checkbox" name="habilidades[]" value="Pensamiento Crítico"> Pensamiento Crítico</label>
          <label><input type="checkbox" name="habilidades[]" value="Adaptabilidad"> Adaptabilidad</label>
          <label><input type="checkbox" name="habilidades[]" value="Resolución de Problemas"> Resolución de Problemas</label>
          <label><input type="checkbox" name="habilidades[]" value="Liderazgo"> Liderazgo</label>
          <label><input type="checkbox" name="habilidades[]" value="Inteligencia Emocional"> Inteligencia Emocional</label>
          <label><input type="checkbox" name="habilidades[]" value="Gestión de Tiempo"> Gestión de Tiempo</label>
          <label><input type="checkbox" name="habilidades[]" value="Empatía"> Empatía</label>
          <label><input type="checkbox" name="habilidades[]" value="Creatividad"> Creatividad</label>
          <label><input type="checkbox" name="habilidades[]" value="HTML"> HTML</label>
          <label><input type="checkbox" name="habilidades[]" value="PHP"> PHP</label>
          <label><input type="checkbox" name="habilidades[]" value="CSS"> CSS</label>
          <label><input type="checkbox" name="habilidades[]" value="SQL"> SQL</label>
          <label><input type="checkbox" name="habilidades[]" value="Java"> Java</label>
          <label><input type="checkbox" name="habilidades[]" value="C"> C</label>
          <label><input type="checkbox" name="habilidades[]" value="Python"> Python</label>
          <label><input type="checkbox" name="habilidades[]" value="Ingeniero de Datos"> Ingeniero de Datos</label>
          <label><input type="checkbox" name="habilidades[]" value="Analista de Ciberseguridad"> Analista de Ciberseguridad</label>
          <label><input type="checkbox" name="habilidades[]" value="Desarrollador de Software"> Desarrollador de Software</label>
          <label><input type="checkbox" name="habilidades[]" value="Gestor BD"> Gestor BD</label>
          <label><input type="checkbox" name="habilidades[]" value="IA y Machine Learning"> IA y Machine Learning</label>
        </div>
      </fieldset>


      <button type="submit">Registrarse</button>
    </form>

  </div>
<footer>
  <iframe class="footer" src="../bases/Nav-Final.html"></iframe>
</footer>
</body>
</html>
